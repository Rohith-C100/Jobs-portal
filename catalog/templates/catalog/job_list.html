{% extends "base_generic.html" %}

{% block content %}
 <div class="card-body">
  <h5 class="card-title">Job List</h5>
  {% if job_list %}
  <ul class="list-group">
    {% for job in job_list %}
      <li class="list-group-item">
        <a class="btn btn-primary" href="{{ job.get_absolute_url }}">{{ job.title }}</a> ({{job.company}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no jobs available.</p>
  {% endif %}
</div>
{% endblock %}
