{% extends "base_generic.html" %}

{% block content %}
 <div class="card-body">
  <h5 class="card-title">Company List</h1>
  {% if company_list %}
  <ul class="list-group">
    {% for company in company_list %}
      <li class="list-group-item">
        <a class="btn btn-primary" href="{{ company.get_absolute_url }}">{{ company.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no companies.</p>
  {% endif %}
 <div>
{% endblock %}
